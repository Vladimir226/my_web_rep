<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>Timeweb is here</title>

    
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">

</head>


<body> 
    <div class="wrapper">
        <div class="container">
            <h3>Анализатор текста</h3>
            <textarea name="some text" id="area" cols="30" rows="10" class="text_area"></textarea>
            <ul class="checks">
               <li><div> слова:</div> <div> <input class="check_inp" type="checkbox" id="check_value_words" onclick="analyzer();"></div></li>
               <li><div> символы:</div> <div> <input class="check_inp" type="checkbox" id="check_value_symbols" onclick="analyzer();"></div></li>
               <li><div> символы без пробелов:</div> <div><input class="check_inp" type="checkbox" id="check_value_symbols_without" onclick="analyzer();"></div></li>
               <li><div> алфавит:</div> <div> <input class="check_inp" type="checkbox" id="check_value_alphabet" onclick="analyzer();"></div></li>

            </ul>
            <h3>Статистика:</h3>
            <div class="value_cont">
                <h3 class="name_value">Количество слов:</h3>
                <div id="value_words" class="value"></div>
            </div>
            <div class="value_cont">
                <h3 class="name_value">Количество символов:</h3>
                <div id="value_symbols" class="value"></div>
            </div>
            <div class="value_cont">
                <h3 class="name_value">Количество символов без пробелов:</h3>
                <div id="value_symbols_without" class="value"></div>
            </div>
            <div>
                <h3 class="name_value">Вхождения в алфавит:</h3>
                <div id="alphabet"></div>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
