<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>Timeweb is here</title>

    
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">

</head>


<body> 
    <div class="wrapper">
        <div class="container">
            <h3>Калькулятор площади</h3>
            <textarea name="some text" id="area" cols="30" rows="10" class="text_area"></textarea>
            <h3>Анализ текста</h3>
            <div class="value_cont">
                <h3 class="name_value">Количество слов:</h3>
                <div id="value_words" class="value"></div>
            </div>
            <div class="value_cont">
                <h3 class="name_value">Количество символов:</h3>
                <div id="value_symbols" class="value"></div>
            </div>
            <div class="value_cont">
                <h3 class="name_value">Количество символов без пробелов:</h3>
                <div id="value_symbols_without" class="value"></div>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
