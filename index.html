<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>Timeweb is here</title>

    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">

</head>


<body> 
    <div class="wrapper">
        <div class="container">
            <div class="settings" id="settings">
                <h3 id="game_name">Сапёрик</h3>
                <h5>Настройки игры:</h5>
                <input type="number" min="0" class="input_set" id="input_size" placeholder="размер поля">
                <input type="number" min="0" class="input_set" id="input_bombs" placeholder="количество бомб">
                <input type="number" min="0" class="input_set" id="input_time" placeholder="время игры сек.">
                <button class="btn btn_start" id="btn_start" onclick="Game_start();">Начать игру!</button>
            </div>
            <div class="game" id="game">
                <h3 id="title_result"></h3>
                <h3 class ="statistics_title" id="title_timer">Осталось секунд</h3>
                <h3 class ="statistics_title" id="title_bombs">Осталось бомб</h3>
                <div id="board_container"></div>
                <button class="btn" id="game_restart" onclick="Game_restart();">начать заново</button>
                <button class="btn" id="game_settings" onclick="Game_settings();">Вернуться в Настройки</button>
                
            </div>
        </div>
    </div>
    <div id="test"></div>
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
